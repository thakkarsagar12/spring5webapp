<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Authors</title>
</head>
<body>
<h1>All Authors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Author First Name</th>
        <th>Author Last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Sagar</td>
        <td th:text="${author.lastName}">Thakkar</td>
    </tr>
</table>


</body>
</html>
